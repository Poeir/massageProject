{% extends 'base.html' %}

{% block content %}
    <!-- REGIS -->
    <section id="book" class="booking-section">
        <div class="booking-form">
            <h2>SIGN UP</h2>
            <p style="text-align: center;">Enter your Information</p>
            <form>

                <div class="signup-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>

                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="Enter your first name" required>

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Enter your last name" required>

                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="Enter your phone number" required>


                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address" required>

                    <label for="birthdate">Birthdate</label>
                    <input type="date" id="birthdate" required>

                    <button id="signup-btn">Sign Up</button>
                </div>


                <br>
                <p style="text-align: center;">Already have an Account? <a style="color: #DAC494;" href="login">Log
                        In</a></p>
            </form>
        </div>
    </section>

    <!-- -->
    <script>
        document.getElementById("signup-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const fname = document.getElementById("fname").value;
            const lname = document.getElementById("lname").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;
            const address = document.getElementById("address").value;
            const birthdate = document.getElementById("birthdate").value;

            if (email && fname && lname && phone && password && address && birthdate) {
                const userData = { email, fname, lname, phone, password, address, birthdate };
                localStorage.setItem("user", JSON.stringify(userData));
                alert("Sign Up Successful");
                window.location.href = "login"; // เปลี่ยนไปหน้าล็อกอิน
            } else {
                alert("Please enter your Information");
            }
        });
    </script>
{%endblock%}
